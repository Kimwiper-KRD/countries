<script type="text/javascript">
  
 


  // img要素を取得する
  let img = document.getElementById("image_place");
  // 表示する画像番号
  let idx = 1;

  // 画像を切り替える関数
  function changeImage() {
    idx++;
    if (idx > 6) {
      idx = 1;
    }

    // img要素のsrcに画像ファイル名を設定する
    img.src = "caimage" + idx + ".png";
  }
