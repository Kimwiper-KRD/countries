<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>japan</h1>
<button onclick="changeImage()">画像の切り替え</button>
<br>
<img id="image_place" src="image.png">
<script type="text/javascript">
  
 


  // img要素を取得する
  let img = document.getElementById("image_place");
  // 表示する画像番号
  let idx = 1;

  // 画像を切り替える関数
  function changeImage() {
    idx++;
    if (idx > 6) {
      idx = 1;
    }

    // img要素のsrcに画像ファイル名を設定する
    img.src = "jpimage" + idx + ".png";
  }
  document.write("\r\n \r\n 日本国(Japan) \r\n 人口:1億2622万人(世界第11位)面積:37800 ㎢(世界61位),\r\n 公用語:日本語,あいさつ:こんにちは \r\n \r\n a:日本国旗, b:日本の形, c:日本の位置, d:法隆寺, e:富士山, f:金閣");



  </script>

</body>
</html>
