<body>
    <h1>GermanyInformation</h1>
<button onclick="changeImage()">画像の切り替え</button>
<br>
<img id="image_place" src="image.png">
<script type="text/javascript">
  
 


  // img要素を取得する
  let img = document.getElementById("image_place");
  // 表示する画像番号
  let idx = 1;

  // 画像を切り替える関数
  function changeImage() {
    idx++;
    if (idx > 6) {
      idx = 1;
    }

    // img要素のsrcに画像ファイル名を設定する
    img.src = "geimage" + idx + ".png";
  }
  document.write(" ドイツ連邦共和国 (Germany), ");
  document.write("人口 : 8320万人 (世界第19位), 面積 : 357600 ㎢ (世界62位),");
  document.write(" 公用語 : ドイツ語, あいさつ : Hallo, ");
  document.write("a : ドイツ国旗, b :ドイツの形, c : ドイツの位置, d : ノイシュバンシュタイン城, e : ベルリンの壁跡, f : アリアンツアレーナ");



  </script>
